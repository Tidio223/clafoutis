<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>

  <div class="lightbox-content">

<!-- SCRIPT -->
<script>
  const images = [
    "images/img1.jpeg","images/img2.jpeg","images/img3.jpeg",
    "images/img4.jpeg","images/img5.jpeg","images/img6.jpeg",
    "images/img7.jpeg","images/img8.jpeg","images/img9.jpeg"
  ];

  let currentIndex = 0;
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery-img").forEach((img, index) => {
    img.addEventListener("click", function() {
      currentIndex = index;
      showImage();
      lightbox.style.display = "flex";
    });
  });

  function showImage() {
    lightboxImg.src = images[currentIndex];
  }

  document.querySelector(".close").onclick = () => lightbox.style.display = "none";

  document.querySelector(".next").onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  };

  document.querySelector(".prev").onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  };
</script>
